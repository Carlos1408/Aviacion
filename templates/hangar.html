<form action="{{ url_for('add_hangar') }}" method="POST">
    <input type="number" name="num_hangar" min="1" placeholder="Numero de hangar" required>
    <input type="number" name="capacidad" min="1" placeholder="Capadidad" required>
    <button type="submit">Insertar</button>
    <a href="/">Volver</a>
</form>
<form action="{{ url_for('form_update_clase_hangar') }}" method="POST">
    <input type="number" name="num_hangar_update" min="1" placeholder="Numero de hangar" required>
    <button type="submit">Buscar registro</button>
</form>
<div>
    <table>
        <thead>
            <tr>
                <td>Numero de hangar</td>
                <td>Capacidad</td>
            </tr>
        </thead>
        {% block body_table %}
        {% endblock %}
    </table>
</div>
