<form action="{{ url_for('add_hangar') }}" method="POST">
    <input type="number" name="num_hangar" placeholder="Numero de hangar" required>
    <input type="number" name="capacidad" min="1" placeholder="Capadidad" required>
    <button type="submit">Enviar</button>
    <a href="/">Volver</a>
</form>
<div>
    <table>
        <thead>
            <tr>
                <td>Numero de hangar</td>
                <td>Capacidad</td>
            </tr>
        </thead>
        <body>
            {% for row in table %}
            <tr>
                <td>{{row.0}}</td>
                <td>{{row.1}}</td>
            </tr>
            {% endfor %}
        </body>
    </table>
</div>
