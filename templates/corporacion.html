<form action="{{ url_for('add_corporacion') }}" method="POST">
    <input type="text" name="nombre_corporacion" placeholder="Nombre" required>
    <input type="text" name="direccion" placeholder="Direccion" required>
    <input type="number" name="telefono" placeholder="Telefono" required>
    <button type="submit">Enviar</button>
    <a href="/">Volver</a>
</form>
<div>
    <table>
        <thead>
            <tr>
                <td>Nombre</td>
                <td>Direccion</td>
                <td>Telefono</td>
            </tr>
        </thead>
        <body>
            {% for row in table %}
            <tr>
                <td>{{row.0}}</td>
                <td>{{row.1}}</td>
                <td>{{row.2}}</td>
            </tr>
            {% endfor %}
        </body>
    </table>
</div>
