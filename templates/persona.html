<form action="{{ url_for('add_persona') }}" method="POST">
    <input type="text" name="nss" placeholder="NSS">
    <input type="text" name="nombre" placeholder="Nombre">
    <input type="number" min="1" name="telefono" placeholder="Telefono">
    <button type="submit">Enviar</button>
    <a href="/">Volver</a>
</form>
<div>
    <table>
        <thead>
            <tr>
                <td>Id</td>
                <td>NSS</td>
                <td>Nombre</td>
                <td>Telefono</td>
            </tr>
        </thead>
        <body>
            {% for row in table %}
            <tr>
                <td>{{row.0}}</td>
                <td>{{row.1}}</td>
                <td>{{row.2}}</td>
                <td>{{row.3}}</td>
            </tr>
            {% endfor %}
        </body>
    </table>
</div>
