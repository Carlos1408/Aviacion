{% extends 'layout.html' %}
{% block body %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <h1>Actualizacion corporacion</h1>
    </div>
</div>
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card card-body">
            <form action="/update-corporacion/{{table.0.0}}" method="POST">
                <div class="form-group">
                    <input type="text" name="direccion" placeholder="Direccion" value={{table.0.1}} required class="form-control">
                </div>
                <div class="form-group">
                    <input type="number" name="telefono" min="1" placeholder="Telefono" value={{table.0.2}} required class="form-control">
                </div>
                <div class="btn-group btn-block">
                    <button type="submit" class="btn btn-primary">Actualizar</button>
                    <a href="/corporacion" class="btn btn-danger">Volver</a>
                </div>
            </form>
        </div>
        <div class="card card-body">
            <form action="/delete_row/prop.corporacion/nombre/{{table.0.0}}/corporacion">
                <button type="submit" class="btn btn-info btn-block">Eliminar registro</button>
            </form>
        </div>
        <div>
            <table class="table table-striped table-bordered bg-gray table-sm">
                <thead>
                    <tr>
                        <td>Nombre</td>
                        <td>Direccion</td>
                        <td>Telefono</td>
                    </tr>
                </thead>
                {% block body_table %}
                {% endblock %}
            </table>
        </div>
    </div>
</div>
{% endblock %}
