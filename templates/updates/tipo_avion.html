{% extends 'layout.html' %}
{% block body %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <h1>Actualizacion tipo avion</h1>
    </div>
</div>
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card card-body">
            <form action="/update-tipo-avion/{{table.0.3}}" method="POST">
                <div class="form-group">
                    <input type="text" name="modelo" placeholder="Modelo" value={{table.0.0}} required class="form-control">
                </div>
                <div class="form-group">
                    <input type="number" name="capacidad" min="1" placeholder="Capacidad" value={{table.0.1}} required class="form-control">
                </div>
                <div class="form-group">
                    <input type="number" name="peso" min="1" placeholder="Peso de avion" value={{table.0.2}} required class="form-control">
                </div>
                <div class="btn-group btn-block">
                    <button type="submit" class="btn btn-primary">Actualizar</button>
                    <a href="/tipo-avion" class="btn btn-danger">Volver</a>
                </div>
            </form>
        </div>
        <div class="card card-body">
            <form action="/delete_row/tipo_avion/id/{{table.0.3}}/tipo_avion">
                <button type="submit" class="btn btn-info btn-block">Eliminar registro</button>
            </form>
        </div>
        <div>
            <table class="table table-striped table-bordered bg-gray table-sm">
                <thead>
                    <tr>
                        <td>Modelo</td>
                        <td>Capacidad</td>
                        <td>Peso avion</td>
                        <td>Id</td>
                    </tr>
                </thead>
                {% block body_table %}
                {% endblock %}
                </thead>
            </table>
        </div>
    </div>
</div>
{% endblock %}
