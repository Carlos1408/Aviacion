{% extends 'layout.html' %}
{% block body %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <h1>Actualizacion hangares</h1>
    </div>
</div>
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card card-body">
            <form action="/update-clase-hangar/{{table.0.0}}" method="POST">
                <div class="form-group">
                    <input type="number" name="capacidad" min="1" placeholder="Capadidad" value={{table.0.1}} required class="form-control">
                </div>
                <div class="btn-group btn-block">
                    <button type="submit" class="btn btn-primary">Actualizar</button>
                    <a href="/hangar/" class="btn btn-danger">Volver</a>
                </div>
            </form>
        </div>
        <div class="card card-body">
            <form action="/delete_row/clase_hangar/num_hangar/{{table.0.0}}/hangares">
                <div class="form-group">
                    <button type="submit" class="btn btn-info btn-block">Eliminar registro</button>
                </div>
            </form>
        </div>
        <div>
            <table class="table table-striped table-bordered bg-gray table-sm">
                <thead>
                    <tr>
                        <td>Numero de hangar</td>
                        <td>Capacidad</td>
                    </tr>
                </thead>
                {% block body_table %}
                {% endblock %}
                </thead>
            </table>
        </div>
    </div>
</div>
{% endblock %}
