{% extends 'layout.html' %}
{% from "./macros/form_manager.html" import render_register_form %}
{% block body %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <h1>{{ table_name.capitalize().replace('_', ' ') }}</h1>
    </div>
</div>
<div class="row pt-4">
    <div class="col-md-6">
        <div class="card card-body">
            <form action="/update-{{ table_name }}/{{ data }}" method="POST">

                <!-- cambiar por update_form -->
                {{ render_register_form(table_name, data_select) }}

                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">Registrar</button>
                </div>
                <div class="form-group">
                    <a href="/index-table/{{ schema }}/{{ table_name }}" class="btn btn-danger btn-block">Volver</a>
                </div>

                <div class="form-group">
                    <div class="btn-group btn-block">
                        <button type="submit" class="btn btn-primary">Actualizar</button>
                        <a href="/delete/{{ schema }}/{{ table_name }}/{{ index }}/{{ data }}" class="btn btn-info">Eliminar</a>
                    </div>
                </div>
                <div class="form-group">
                    <a href="/index-table/eq/avion" class="btn btn-danger btn-block">Volver</a>
                </div>
            </form>
        </div>
    </div>
    <!-- Agregar macro para imprimir todas las tablas relacion -->
</div>
{% endblock %}
