{% extends 'layout.html' %}
{% block body %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <h1>Actualizacion personas</h1>
    </div>
</div>
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card card-body">
            <form action="/update-persona/{{table.0.0}}" method="POST">
                <div class="form-group">
                    <input type="text" name="nss" placeholder="NSS" value={{table.0.1}} required class="form-control">
                </div>
                <div class="form-group">
                    <input type="text" name="nombre" placeholder="Nombre" value={{table.0.2}} required class="form-control">
                </div>
                <div class="form-group">
                    <input type="number" min="1" name="telefono" placeholder="Telefono" value={{table.0.3}} required class="form-control">
                </div>
                <div class="btn-group btn-block">
                    <button type="submit" class="btn btn-primary">Actualizar</button>
                    <a href="/persona" class="btn btn-danger">Volver</a>
                </div>
            </form>
        </div>
        <div class="card card-body">
            <form action="/delete_row/per.persona/id/{{table.0.0}}/personas">
                <button type="submit" class="btn btn-info btn-block">Eliminar registro</button>
        </div>
        <div>
            <table class="table table-striped table-bordered bg-gray table-sm">
                <thead>
                    <tr>
                        <td>Id</td>
                        <td>NSS</td>
                        <td>Nombre</td>
                        <td>Telefono</td>
                    </tr>
                </thead>
                {% block body_table %}
                {% endblock %}
            </table>
        </div>
    </div>
</div>
{% endblock %}
