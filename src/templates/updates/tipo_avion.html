{% extends 'layout.html' %}
{% from "macros/data_table.html" import print_data_table %}
{% block body %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <h1>Actualizacion tipo avion</h1>
    </div>
</div>
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card card-body">
            <form action="/update-tipo-avion/{{table.0.0}}" method="POST">
                <div class="form-group">
                    <input type="text" name="modelo" placeholder="Modelo" value={{table.0.1}} required class="form-control">
                </div>
                <div class="form-group">
                    <input type="number" name="capacidad" min="1" placeholder="Capacidad" value={{table.0.2}} required class="form-control">
                </div>
                <div class="form-group">
                    <input type="number" name="peso" min="1" placeholder="Peso de avion" value={{table.0.3}} required class="form-control">
                </div>
                <div class="btn-group btn-block">
                    <button type="submit" class="btn btn-primary">Actualizar</button>
                    <a href="/tipo-avion" class="btn btn-danger">Volver</a>
                </div>
            </form>
        </div>
        <div class="card card-body">
            <form action="/delete_row/eq.tipo_avion/id/{{table.0.3}}/tipo_avion">
                <button type="submit" class="btn btn-info btn-block">Eliminar registro</button>
            </form>
        </div>
        <div>
            {{ print_data_table(fields, table) }}
        </div>
    </div>
</div>
{% endblock %}
