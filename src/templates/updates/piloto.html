{% extends 'layout.html' %}
{% from './macros/forms/piloto_form.html' import render_piloto_form %}
{% from "macros/data_table.html" import print_data_table %}
{% block body %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <h1>Actualizacion piloto</h1>
    </div>
</div>
<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="card card-body">
            <form action="/update-piloto/{{ id }}" method="POST">

                {{ render_piloto_form() }}
                
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">Actualizar</button>
                </div>
                <div class="form-group">
                    <a href="/index-table/eq/piloto" class="btn btn-danger btn-block">Volver</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
