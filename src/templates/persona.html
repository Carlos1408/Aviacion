{% extends 'layout.html' %}
{% from "./macros/data_table.html" import print_data_table %}
{% block body %}
<div class="row">
    <div class="col-md-5">
        <h1>Personas</h1>
    </div>
</div>
<div class="row">
    <div class="col-md-5">
        <div class="card card-body">
            <form action="{{ url_for('add_persona') }}" method="POST">
                <div class="form-group">
                    <input type="text" name="nss" placeholder="NSS" required class="form-control">
                </div>
                <div class="form-group">
                    <input type="text" name="nombre" placeholder="Nombre" required class="form-control">
                </div>
                <div class="form-group">
                    <input type="number" min="1" name="telefono" placeholder="Telefono" required class="form-control">
                </div>
                <div class="btn-group btn-group-toggle btn-block" data-toggle="buttons">
                    <label class="btn btn-outline-light">
                      <input type="radio" name="tipo_persona" id="option2" autocomplete="off" value="empleado"> Empleado
                    </label>
                    <label class="btn btn-outline-light">
                      <input type="radio" name="tipo_persona" id="option3" autocomplete="off" value="piloto"> Piloto
                    </label>
                  </div>
                <button type="submit" class="btn btn-primary btn-block">Registrar</button>
                <a href="/" class="btn btn-danger btn-block">Volver</a>
            </form>
        </div>
        <div class="card card-body">
            <form action="{{ url_for('form_update_persona') }}" method="POST">
                <div class="form-group">
                    <input type="number" name="id_update" min="1" placeholder="Id" required class="form-control">
                </div>
                <button type="submit" class="btn btn-info btn-block">Buscar registro</button>
            </form>
        </div>
    </div>
    <div class="col-md-7">
        {{ print_data_table(fields, table) }}
    </div>
</div>
{% endblock %}
