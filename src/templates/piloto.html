{% extends 'layout.html' %}
{% block body %}
<div class="row">
    <div class="col-md-5">
        <h1>Piloto</h1>
    </div>
</div>
<div class="row">
    <div class="col-md-5">
        <div class="card card-body">
            <form action="{{ url_for('add_piloto') }}" method="POST">
                <div class="form-group">
                    <input type="number" name="id" placeholder="Id generada" required class="form-control" disabled="True">
                </div>
                <div class="form-group">
                    <input type="number" name="num_lic" placeholder="Nro. de licencia" required class="form-control">
                </div>
                <div class="btn-group btn-block">
                    <button type="submit" class="btn btn-primary">Insertar</button>
                    <a href="/persona" class="btn btn-danger">Volver</a>
                </div>
            </form>
        </div>
        <div class="card card-body">
            <!-- se debe implementar los metodos para update piloto en python -->
            <form action="" method="POST">
                <div class="form-group">
                    <input type="number" name="id_update" min="1" placeholder="Id" required class="form-control">
                </div>
                <button type="submit" class="btn btn-info btn-block">Buscar registro</button>
            </form>
        </div>
    </div>
    <div class="col-md-7">
        <table class="table table-striped table-bordered table-sm table-hover">
            <thead class="bg-dark">
                <tr>
                    <td>Id</td>
                    <td>Nro. de licencia</td>
                </tr>
            </thead>
            {% block body_table %}
            {% endblock %}
        </table>
    </div>
</div>
{% endblock %}
