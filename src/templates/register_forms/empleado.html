{% extends 'layout.html' %}
{% from "./macros/forms/empleado_form.html" import render_empleado_form%}
{% block body %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <h1>Empleado</h1>
    </div>
</div>
<div class="row pt-4">
    <div class="col-md-6 offset-md-3">
        <div class="card card-body">
            <form action="{{ url_for('add_empleado') }}" method="POST">

                {{ render_empleado_form(table_tipo_servicio) }}

                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">Registrar</button>
                </div>
                <div class="form-group">
                    <a href="/index-table/per/empleados" class="btn btn-danger btn-block">Volver</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
