{% extends 'layout.html' %}
{% from "./macros/data_table.html" import print_data_table %}
{% block body %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <h1>Empleado</h1>
    </div>
</div>
<div class="row pt-4">
    <div class="col-md-6 offset-md-3">
        <div class="card card-body">
            <form action="{{ url_for('add_empleado') }}" method="POST">
                <div class="form-group">
                    <input type="number" name="id" placeholder="Id generada"  class="form-control" disabled="True">
                </div>
                <div class="form-group">
                    <input type="number" name="salario" placeholder="Salario"  class="form-control" required>
                </div>
                <div class="form-group">
                    <select name="turno" class="form-control" required>
                        <option selected disabled value="">Turno</option>
                        <option value="madrugada">Madrugada</option>
                        <option value="mañana">Mañana</option>
                        <option value="tarde">Tarde</option>
                        <option value="noche">Noche</option>
                    </select>
                </div>
                <div class="form-group">
                    <select name="tipo_servicio" class="form-control" required>
                        <option selected disabled value="">Tipo de servicio</option>
                        {% for row in table_tipo_servicio %}
                        <option value="{{row.0}}">{{row.0}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="btn-group btn-block">
                    <button type="submit" class="btn btn-primary">Registrar</button>
                    <a href="/index-table/per/empleados" class="btn btn-danger">Volver</a>
                </div>
            </form>
        </div>
        <div class="card card-body">
            <!-- se debe implementar los metodos para update empleado en python -->
            <form action="" method="POST">
                <div class="form-group">
                    <input type="number" name="id_update" min="1" placeholder="Id" required class="form-control">
                </div>
                <button type="submit" class="btn btn-info btn-block">Buscar registro</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
