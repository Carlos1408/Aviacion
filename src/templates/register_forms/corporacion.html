{% extends 'layout.html' %}
{% from "./macros/data_table.html" import print_data_table %}
{% block body %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <h1>Corporacion</h1>
    </div>
</div>
<div class="row pt-4">
    <div class="col-md-6 offset-md-3">
        <div class="card card-body">
            <form action="{{ url_for('add_corporacion') }}" method="POST">
                <div class="form-group">
                    <input type="text" name="nombre_corporacion" placeholder="Nombre" required class="form-control">
                </div>
                <div class="form-group">
                    <input type="text" name="direccion" placeholder="Direccion" required class="form-control">
                </div>
                <div class="form-group">
                    <input type="number" name="telefono" min="1" placeholder="Telefono" required class="form-control">
                </div>
                <div class="btn-group btn-block">
                    <button type="submit" class="btn btn-primary">Registrar</button>
                    <a href="/index-table/prop/corporacion" class="btn btn-danger">Volver</a>
                </div>
            </form>
        </div>
        <div class="card card-body">
            <form action="{{ url_for('form_update_corporacion') }}" method="POST">
                <div class="form-group">
                    <input type="text" name="nombre_update" placeholder="Nombre" required class="form-control">
                </div>
                <button type="submit" class="btn btn-info btn-block">Buscar registro</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
