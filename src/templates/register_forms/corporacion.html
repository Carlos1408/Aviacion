{% extends 'layout.html' %}
{% from "./macros/forms/corporacion_form.html" import render_corporacion_form %}
{% block body %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <h1>Corporacion</h1>
    </div>
</div>
<div class="row pt-4">
    <div class="col-md-6 offset-md-3">
        <div class="card card-body">
            <form action="{{ url_for('add_corporacion') }}" method="POST">
                
                {{ render_corporacion_form() }}

                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">Registrar</button>
                </div>
                <div class="form-group">
                    <a href="/index-table/prop/corporacion" class="btn btn-danger btn-block">Volver</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
