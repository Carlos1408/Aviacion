{% extends 'layout.html' %}
{% from "./macros/data_table.html" import print_data_table %}
{% block body %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <h1>Servicio</h1>
    </div>
</div>
<div class="row pt-4">
    <div class="col-md-6 offset-md-3">
        <div class="card card-body">
            <form action="{{ url_for('add_servicio') }}" method="POST">
                <div class="form-group">
                    <input type="text" name="tipo_servicio" placeholder="Tipo de servicio" class="form-control" required>
                </div>
                <div class="form-group">
                    <input type="number" name="horas" placeholder="Horas" class="form-control" required>
                </div>
                <!-- tipo de avion, agregar el modelo de avion al select -->
                <div class="form-group">
                    <select name="tipo_avion" class="form-control" required>
                        <option selected aria-readonly value="">Tipo de avion</option>
                        {% for row in table_tipo_avion %}
                        <option value="{{row.0}}">{{row.0}} {{row.1}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="btn-group btn-block">
                    <button type="submit" class="btn btn-primary">Registrar</button>
                    <a href="/index-table/per/servicio" class="btn btn-danger">Volver</a>
                </div>
            </form>
        </div>
        <div class="card card-body">
            <!-- se debe implementar los metodos para update empleado en python -->
            <form action="" method="POST">
                <div class="form-group">
                    <input type="number" name="id_update" min="1" placeholder="Id" required class="form-control">
                </div>
                <button type="submit" class="btn btn-info btn-block">Buscar registro</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
