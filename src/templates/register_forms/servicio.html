{% extends 'layout.html' %}
{% from './macros/forms/servicio_form.html' import render_servicio_form %}
{% block body %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <h1>Servicio</h1>
    </div>
</div>
<div class="row pt-4">
    <div class="col-md-6 offset-md-3">
        <div class="card card-body">
            <form action="{{ url_for('add_servicio') }}" method="POST">
                
                {{ render_servicio_form(table_tipo_avion) }}
                
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">Registrar</button>
                </div>
                <div class="form-group">
                    <a href="/index-table/per/servicio" class="btn btn-danger btn-block">Volver</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
