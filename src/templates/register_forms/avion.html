{% extends 'layout.html' %}
{% from "./macros/forms/avion_form.html" import render_avion_form %}
{% block body %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <h1>Avion</h1>
    </div>
</div>
<div class="row pt-4">
    <div class="col-md-6 offset-md-3">
        <div class="card card-body">
            <form action="{{ url_for('add_avion') }}" method="POST">

                {{ render_avion_form(table_num_hangar, table_piloto, table_corporacion, table_tipo_avion) }}

                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">Registrar</button>
                </div>
                <div class="form-group">
                    <a href="/index-table/eq/avion" class="btn btn-danger btn-block">Volver</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
