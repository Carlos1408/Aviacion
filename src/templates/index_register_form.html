{% extends 'layout.html' %}
{% from "./macros/form_manager.html" import render_register_form %}
{% block body %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <h1>{{ table_name.capitalize().replace('_', ' ') }}</h1>
    </div>
</div>
<div class="row pt-4">
    <div class="col-md-6 offset-md-3">
        <div class="card card-body">
            <form action="/add-{{ table_name }}" method="POST">

                {{ render_register_form(table_name, data_select) }}

                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">Registrar</button>
                </div>
                <div class="form-group">
                    <a href="/index-table/{{ schema }}/{{ table_name }}" class="btn btn-danger btn-block">Volver</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
