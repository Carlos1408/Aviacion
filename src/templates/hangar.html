{% extends 'layout.html' %}
{% from "./macros/data_table.html" import print_data_table %}
{% block body %}
<div class="row">
    <div class="col-md-5">
        <h1>Hangares</h1>
    </div>
</div>
<div class="row">
    <div class="col-md-5">
        <div class="card card-body">
            <form action="{{ url_for('add_hangar') }}" method="POST">
                <div class="form-group">
                    <input type="number" name="num_hangar" min="1" placeholder="Numero de hangar" required class="form-control">
                </div>
                <div class="form-group">
                    <input type="number" name="capacidad" min="1" placeholder="Capadidad" required class="form-control">
                </div>
                <div class="btn-group btn-block">
                    <button type="submit" class="btn btn-primary">Registrar</button>
                    <a href="/" class="btn btn-danger">Volver</a>
                </div>
            </form>
        </div>
        <div class="card card-body">
            <form action="{{ url_for('form_update_clase_hangar') }}" method="POST">
                <div class="form-group">
                    <input type="number" name="num_hangar_update" min="1" placeholder="Numero de hangar" required class="form-control">
                </div>
                <button type="submit" class="btn btn-info btn-block">Buscar registro</button>
            </form>
        </div>
    </div>
    <div class="col-md-7">
        {{ print_data_table(fields, table) }}
    </div>
</div>
{% endblock %}
