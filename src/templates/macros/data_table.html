{% macro print_data_table(fields, table, schema_name, table_name) %}
    <table class="table table-striped table-bordered table-sm table-hover">
        <thead class="bg-dark">
            <tr>
                {% for field in fields %}
                <td>{{field.0.capitalize().replace('_', ' ')}}</td>
                {% endfor %}
                <td>Operaciones</td>
            </tr>
        </thead>
        <body>
            {% for row in table %}
            <tr>
                {% for cell in row %}
                <td>{{cell}}</td>
                {% endfor %}
                <td>
                    <a href="/update-{{ table_name }}/{{ row.0 }}" class="btn btn-info btn-sm">Editar</a>
                    <a href="/delete/{{ schema_name }}/{{ table_name }}/{{ fields.0.0 }}/{{ row.0 }}" class="btn btn-danger btn-sm">Eliminar</a>
                </td>
            </tr>
            {% endfor %}
        </body>
    </table>
{% endmacro %}
