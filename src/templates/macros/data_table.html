{% macro print_data_table(fields, table) %}
    <table class="table table-striped table-bordered table-sm table-hover">
        <thead class="bg-dark">
            <tr>
                {% for field in fields %}
                <td>{{field}}</td>
                {% endfor %}
            </tr>
        </thead>
        <body>
            {% for row in table %}
            <tr>
                {% for cell in row %}
                <td>{{cell}}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </body>
    </table>
{% endmacro %}
