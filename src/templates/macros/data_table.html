{% macro print_data_table(fields, table) %}
<div class="col-md-7">
    <table class="table table-striped table-bordered table-sm table-hover">
        <thead class="bg-dark">
            {% for row in fields %}
            <tr>
                {% for cell in row %}
                <td>{{cell}}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </thead>
        <body>
            {% for row in table %}
            <tr>
                {% for cell in row %}
                <td>{{cell}}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </body>
    </table>
</div>
{% endmacro %}
