{% macro render_servicio_form(table_tipo_avion) %}
<div class="form-group">
    <input type="text" name="tipo_servicio" placeholder="Tipo de servicio" class="form-control" required>
</div>
<div class="form-group">
    <input type="number" name="horas" placeholder="Horas" class="form-control" required>
</div>
<div class="form-group">
    <select name="tipo_avion" class="form-control" required>
        <option selected aria-readonly value="">Tipo de avion</option>
        {% for row in table_tipo_avion %}
        <option value="{{row.0}}">{{row.0}} {{row.1}}</option>
        {% endfor %}
    </select>
</div>
{% endmacro %}
