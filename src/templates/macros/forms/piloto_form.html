{% macro render_piloto_form(values) %}
{% if values.0 != '' %}
    <div class="form-group">
        <input type="number" name="id" placeholder="Id generada" required class="form-control" value="{{values.0}}" readonly>
    </div>
{% endif %}
<div class="form-group">
    <input type="number" name="num_lic" placeholder="Nro. de licencia" required class="form-control" value="{{values.1}}">
</div>
{% endmacro %}
